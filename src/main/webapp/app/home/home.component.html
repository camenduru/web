<div class="row">
  <div class="d-flex justify-content-center">
    <div class="col-6">
      <br /><br /><br />
      <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
        <textarea
          placeholder="Command"
          type="text"
          class="form-control me-sm-2"
          name="command"
          id="field_command"
          data-cy="command"
          formControlName="command"
          style="color: #adb5bd; background-color: #36363b; border: var(--bs-border-width) solid #555"
        ></textarea>
        <br />
        <button type="submit" id="save-entity" data-cy="entityCreateSaveButton" class="btn btn-secondary float-end">Enter</button>
      </form>
      <br /><br /><br /><br /><br />
    </div>
  </div>

  <div class="col-md-12">
    <div>
      @if (account() !== null) {
        <div>
          <jhi-alert-error></jhi-alert-error>

          <jhi-alert></jhi-alert>

          @if (jobs?.length === 0) {
            <div class="alert alert-warning" id="no-result">
              <span jhiTranslate="webApp.job.home.notFound">No Jobs found</span>
            </div>
          }

          @if (jobs && jobs.length > 0) {
            <jhi-app-masonry-layout-container [items]="jobs" [breakpointsMap]="masonryLayoutBreakpointsMap">
              <ng-template let-item>
                <img *ngIf="item.result.startsWith('http')" class="rounded" [src]="item.result" alt="{{ item.result }}" width="445" />
              </ng-template>
            </jhi-app-masonry-layout-container>
          }
          @if (jobs && jobs.length > 0) {
            <div>
              <div class="d-flex justify-content-center">
                <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
              </div>

              <div class="d-flex justify-content-center">
                <ngb-pagination
                  [collectionSize]="totalItems"
                  [page]="page"
                  [pageSize]="itemsPerPage"
                  [maxSize]="5"
                  [rotate]="true"
                  [boundaryLinks]="true"
                  (pageChange)="navigateToPage($event)"
                ></ngb-pagination>
              </div>
            </div>
          }
        </div>
      } @else {
        <div class="alert alert-warning">
          <span jhiTranslate="global.messages.info.register.noaccount">You don&apos;t have an account yet?</span>&nbsp;
          <a class="alert-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
        </div>
      }
    </div>
  </div>
</div>
